<div class="row">
  <div class="col-xs-12">

</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ source.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Source <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditSource()">Edit Source</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteSource()">Delete Source</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ source.price }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <!-- <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" (click)="onClick()">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li> -->
    </ul>
  </div>
