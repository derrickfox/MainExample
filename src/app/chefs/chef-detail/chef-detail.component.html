<div class="row">
  <div class="col-xs-12">
    <img [src]="chef.imagePath" alt="{{ chef.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ chef.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Chef <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditChef()">Edit Chef</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteChef()">Delete Chef</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ chef.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">

    <div class="col-xs-12">
      <app-recipe-item *ngFor="let recipeEl of chef.recipes; let i = index" [recipe]="recipeEl" [index]="i"></app-recipe-item>
    </div>

    <!-- <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let recipe of chef.recipes">
          {{ recipe.name }}
        </li>
    </ul> -->

    <!-- <app-recipe-list></app-recipe-list> -->

    <router-outlet></router-outlet>
  </div>
</div>
